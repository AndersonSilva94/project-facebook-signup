<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Signup</title>
  <link rel="icon"
    href="https://web.archive.org/web/20200101163229im_/https://www.facebook.com/images/fb_icon_325x325.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
      <div class="facebook-header">
        <img src="imgs/facebook.svg" alt="" class="facebook-logo">
        <form action="" class="facebook-login">
          <div class="form-group">
            <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
            <input id="user-email-phone" name="user-email-phone" type="text">
          </div>
          <div class="form-group">
            <label id="user-password-label" for="user-password">Senha</label>
            <input type="password" id="user-password">
            <p><a href="#">Esqueceu a conta?</a></p>
          </div>
          <div class="form-control centralize-button">
            <button id="button-login">Entrar</button>
          </div>
        </form>
      </div>
    </header> 
    <section class="main-content">
      <div class="centralize">
        <div class="left-content">
          <p id="facebook-slogan">
            O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
          </p>
          <img id="facebook-networking" src="imgs/networking.png" alt="">
        </div>
        <div class="right-content">
          <h1>Abra uma conta</h1>
          <p class="quick-easy">É rápido e fácil.</p>
          <form class="createAccount" method="GET">
            <div class="validateError">Campos inválidos</div>
            <div class="nameLastname">
              <input type="text" name="firstname" placeholder="Nome">
              <input type="text" name="lastname" placeholder="Sobrenome">
            </div>
            <input type="text" name="phone_email" placeholder="Celular ou email">
            <input type="password" name="password" placeholder="Nova senha">
            <label id="label-birthdate">
              Data de nascimento
            </label>
            <input name="birthdate" type="text" placeholder="dd/mm/aaaa">
            <div class="form-group">
              <label id="label-gender">Gênero</label>
              <div id="radio-gender">
                <input type="radio" name="gender" id="feminino" value="Feminino">Feminino
                <input type="radio" name="gender" id="masculino" value="Masculino">Masculino
                <input type="radio" name="gender" id="personalizado" value="Personalizado">Personalizado
              </div>
            </div>
            <div id="customized-container"></div>
            <button type="submit" id="facebook-register">Cadastre-se</button>
          </form>
        </div>
      </div>
    </section>
  <script src="script.js"></script>
</body>
</html>
